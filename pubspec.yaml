name: frontend_citizen
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Adjusted for broader compatibility, or keep ^3.8.1 if you are sure

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0

  # Networking
  dio: ^5.0.0
  http: ^1.1.0

  # Storage
  flutter_secure_storage: ^9.0.0
  flutter_dotenv: ^5.1.0

  # Maps & Location
  flutter_map: ^6.1.0
  geolocator: ^11.0.0
  latlong2: ^0.9.0

  # UI Icons
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - .env